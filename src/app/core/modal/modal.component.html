<div class="pop-up-modal" id="physical-acitvity-entry">
	<div class="content">
		<div class="close-button" (click)="appComponent.closeDataEntry()">&#10006;</div>
		<div class="form-row">
			<div class="form-group">
				<!-- <label for="distanceEntry" style="left: 0px">Enter Player Name</label> -->
				<input type="text" placeholder="Date" name="dateEntry" required>
			</div>
			<div class="form-group">
				<!-- <label for="distanceEntry" style="left: 0px">Enter Player Name</label> -->
				<input type="text" placeholder="Distance" name="distanceEntry" required>
			</div>
			<div class="form-group" style="flex-direction: row; justify-content: space-evenly;">
				<div class="time-entry">
					<input type="text" placeholder="00" name="hoursEntry" required style="height: 50px;">
				</div>
				<p>:</p>
				<div class="time-entry">
					<input type="text" placeholder="00" name="minutesEntry" required style="height: 50px;">
				</div>
				<p>:</p>
				<div class="time-entry">
					<input type="text" placeholder="00" name="secondsEntry" required style="height: 50px;">
				</div>
			</div>
			<div class="form-group">
				<input type="text" placeholder="Pace (mi/min)" name="paceEntry" required>
			</div>
		</div>
		<div class="button" (click)="appComponent.submitData()" style="bottom: 10%;">
			Submit
		</div>

	</div>
</div>
